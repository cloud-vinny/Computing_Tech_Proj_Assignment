<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            min-height: 150px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn {
            background: #4CAF50;
            color: white;
        }

        .send-btn:hover {
            background: #45a049;
        }

        .cancel-btn {
            background: #f44336;
            color: white;
        }

        .cancel-btn:hover {
            background: #da190b;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .spam {
            background: #ffebee;
            border: 2px solid #f44336;
            color: #c62828;
        }

        .not-spam {
            background: #e8f5e8;
            border: 2px solid #4CAF50;
            color: #2e7d32;
        }

        .loading {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Spam Detection</h1>
        
        <form id="spamForm">
            <div class="form-group">
                <label for="emailText">Enter email or message to analyze:</label>
                <textarea id="emailText" placeholder="Paste your email content here..."></textarea>
            </div>
            
            <div class="buttons">
                <button type="submit" class="send-btn">üîç Analyze for Spam</button>
                <button type="button" class="cancel-btn" onclick="clearForm()">‚ùå Cancel</button>
            </div>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('spamForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const text = document.getElementById('emailText').value;
            const resultDiv = document.getElementById('result');
            
            if (!text.trim()) {
                alert('Please enter some text to analyze');
                return;
            }
            
            // Show loading
            resultDiv.className = 'result loading';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Analyzing...';
            
            // Simulate API call
            setTimeout(() => {
                const isSpam = Math.random() > 0.5;
                const confidence = Math.random() * 0.4 + 0.6;
                
                resultDiv.className = `result ${isSpam ? 'spam' : 'not-spam'}`;
                resultDiv.innerHTML = `
                    <h3>${isSpam ? 'üö® Spam Detected!' : '‚úÖ Legitimate Message'}</h3>
                    <p>Confidence: ${Math.round(confidence * 100)}%</p>
                    <p>${isSpam ? 'This message appears to be spam.' : 'This message appears to be legitimate.'}</p>
                `;
            }, 2000);
        });
        
        function clearForm() {
            document.getElementById('emailText').value = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
